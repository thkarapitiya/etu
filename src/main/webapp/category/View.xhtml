<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageController.language}">
    <ui:composition>

        <p:dialog id="CategoryViewDlg" widgetVar="CategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoryTitle}">
            <h:form id="CategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoryLabel_id}"/>
                        <h:outputText value="#{categoryController.selected.id}" title="#{bundle.ViewCategoryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_sname}"/>
                        <h:outputText value="#{categoryController.selected.sname}" title="#{bundle.ViewCategoryTitle_sname}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_tname}"/>
                        <h:outputText value="#{categoryController.selected.tname}" title="#{bundle.ViewCategoryTitle_tname}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_ename}"/>
                        <h:outputText value="#{categoryController.selected.ename}" title="#{bundle.ViewCategoryTitle_ename}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_type}"/>
                        <h:outputText value="#{categoryController.selected.type}" title="#{bundle.ViewCategoryTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition></f:view>
</html>
