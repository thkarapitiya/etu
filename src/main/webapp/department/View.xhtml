<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentViewDlg" widgetVar="DepartmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartmentTitle}">
            <h:form id="DepartmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                         <h:outputText value="#{bundle.ViewDepartmentLabel_sname}"/>
                        <h:outputText value="#{departmentController.selected.sname}" title="#{bundle.ViewDepartmentTitle_sname}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_tname}"/>
                        <h:outputText value="#{departmentController.selected.tname}" title="#{bundle.ViewDepartmentTitle_tname}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_ename}"/>
                        <h:outputText value="#{departmentController.selected.ename}" title="#{bundle.ViewDepartmentTitle_ename}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_unit}"/>
                        <h:outputText value="#{departmentController.selected.unit.ename}" title="#{bundle.ViewDepartmentTitle_unit}"/>
                        </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
