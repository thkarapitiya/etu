                        <h:outputText value="#{bundle.ViewPatientLabel_age}"/>

                        <h:outputText value="#{bundle.ViewPatientLabel_investigation}"/>
                        <h:outputText value="#{patientController.selected.investigation}" title="#{bundle.ViewPatientTitle_investigation}"/>
