<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatientListForm">
                <p:panel header="#{bundle.ListPatientTitle}">
                    <p:dataTable id="datalist" value="#{patientController.items}" var="item"
                                 selectionMode="single" selection="#{patientController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_sname}"/>
                            </f:facet>
                            <h:outputText value="#{item.sname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_tname}"/>
                            </f:facet>
                            <h:outputText value="#{item.tname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_ename}"/>
                            </f:facet>
                            <h:outputText value="#{item.ename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_bhtNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.bhtNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_age}"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_patientCondition}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientCondition}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_triageCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.triageCategory}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_department}"/>
                            </f:facet>
                            <h:outputText value="#{item.department}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_outcome}"/>
                            </f:facet>
                            <h:outputText value="#{item.outcome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_investigation}"/>
                            </f:facet>
                            <h:outputText value="#{item.investigation}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patientController.prepareCreate}" update=":PatientCreateForm" oncomplete="PF('PatientCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PatientViewForm" oncomplete="PF('PatientViewDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PatientEditForm" oncomplete="PF('PatientEditDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{patientController.destroy}" update=":growl,datalist" disabled="#{empty patientController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
