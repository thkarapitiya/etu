<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitEditDlg" widgetVar="UnitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnitTitle}">
            <h:form id="UnitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{unitController.selected.id}" title="#{bundle.EditUnitTitle_id}" />
                        <p:outputLabel value="#{bundle.EditUnitLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{unitController.selected.sname}" title="#{bundle.EditUnitTitle_sname}" />
                        <p:outputLabel value="#{bundle.EditUnitLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{unitController.selected.tname}" title="#{bundle.EditUnitTitle_tname}" />
                        <p:outputLabel value="#{bundle.EditUnitLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{unitController.selected.ename}" title="#{bundle.EditUnitTitle_ename}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unitController.update}" value="#{bundle.Save}" update="display,:UnitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
