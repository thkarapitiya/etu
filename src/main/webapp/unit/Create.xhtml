<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitCreateDlg" widgetVar="UnitCreateDialog" modal="true" resizable="false"
                  appendTo="@(body)" header="#{bundle.Units}">
            <h:form id="UnitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitController.selected != null}">
                        <p:outputLabel value="#{bundle.sname}" for="sname" />
                        <p:inputText id="sname" value="#{unitController.selected.sname}" title="#{bundle.sname}" />
                        <p:outputLabel value="#{bundle.tname}" for="tname" />
                        <p:inputText id="tname" value="#{unitController.selected.tname}" title="#{bundle.tname}" />
                        <p:outputLabel value="#{bundle.ename}" for="ename" />
                        <p:inputText id="ename" value="#{unitController.selected.ename}" title="#{bundle.ename}" />
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{unitController.create}" value="#{bundle.Save}" update="display,:UnitListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnitCreateDialog');"/>
                    <p:commandButton ajax="false" value="#{bundle.Cancel}" onclick="UnitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
