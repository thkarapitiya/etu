<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <ui:insert name="top">
            <title>ETU</title>
        </ui:insert>
    </h:head>

    <h:body>

        <p:layout fullPage="true" >

            <p:layoutUnit position="north" >
                <ui:insert name="top">


                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <ui:insert name="menu">
                    <p:growl id="growl" autoUpdate="true" ></p:growl>
                    <h:form >
                        <p:menubar id="loggedMenu"  >
                            <p:submenu label="Admissions" >
                                <p:menuitem ajax="false" action="#{patientController.admit()}" value="Admit" ></p:menuitem>
                                <p:menuitem ajax="false" action="#{patientController.listCurrentPatients()}" value="Current Admissions" ></p:menuitem>
                                <p:menuitem ajax="false" action="#{patientController.admit()}" value="Search" ></p:menuitem>
                            </p:submenu>
                            <p:submenu label="Administration" >
                                <p:menuitem ajax="false" action="/admin_index" value="Adminstration" ></p:menuitem>
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </ui:insert>
                <ui:insert name="body"   >

                    <p:panel header="Login" rendered="false" >

                        <p:panelGrid columns="3" >
                            <p:outputLabel value="#{bundle.userName}" ></p:outputLabel>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:inputText value="#{webUserController.userName}" ></p:inputText>
                            <p:outputLabel value="#{bundle.password}" ></p:outputLabel>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:inputText value="#{webUserController.password}" ></p:inputText>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:spacer width="10" height="1" ></p:spacer>
                            <p:commandButton ajax="false" value="#{bundle.login}" action="#{webUserController.login()}" ></p:commandButton>

                        </p:panelGrid>

                    </p:panel>

                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" collapsible="false" size="40" >
                <ui:insert name="bottom">

                    <div style="color: red;float: right;" >
                        <h:form >
                            <table >
                                <tr>
                                    <td>
                                        <h:commandLink value="#{bundle.makeLanguageSinhala}" action="#{languageController.makeLanguageSinhala()}" rendered="#{languageController.language ne 'si'}" ></h:commandLink>
                                    </td>
                                    <td>
                                        <h:outputLabel value="|"  rendered="#{languageController.language eq 'en'}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:commandLink value="#{bundle.makeLanguageTamil}" action="#{languageController.makeLanguageTamil()}" rendered="#{languageController.language ne 'ta'}"></h:commandLink>
                                    </td>
                                    <td>
                                        <h:outputLabel value="|"  rendered="#{languageController.language ne 'en'}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:commandLink value="#{bundle.makeLanguageEnglish}" action="#{languageController.makeLanguageEnglish()}" rendered="#{languageController.language ne 'en'}"></h:commandLink>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </div>
                </ui:insert>
            </p:layoutUnit>

        </p:layout>



    </h:body>

</html>
