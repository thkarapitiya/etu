<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BedsViewDlg" widgetVar="BedsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBedsTitle}">
            <h:form id="BedsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bedsController.selected != null}">
                        <h:outputText value="#{bundle.ViewBedsLabel_id}"/>
                        <h:outputText value="#{bedsController.selected.id}" title="#{bundle.ViewBedsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBedsLabel_bedNo}"/>
                        <h:outputText value="#{bedsController.selected.bedNo}" title="#{bundle.ViewBedsTitle_bedNo}"/>
                        <h:outputText value="#{bundle.ViewBedsLabel_department}"/>
                        <h:outputText value="#{bedsController.selected.department}" title="#{bundle.ViewBedsTitle_department}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BedsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
